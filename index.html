  <body>
    <div class = "page">
        <div class = "top">

            </div>
        </div>

            <div class = "box">

                </div>

                    <form>
                        <div class = "emailtitle">

                        </div>

                        </div>

                            <label>Heslo:</label>
                        </div>
                        <div class = "passwordinput">
                            <input type = "password" placeholder = "Zadej heslo" name = "heslo" required>
                        </div>
                        <button class = "submit" type = "submit">Přihlásit</button>
                        <div class = "forgotpass">
                            Zapomněl jsi<a href = "#"> heslo? </a>
                        </div>
                        <div class = "createacc">
                            Nemáš zde účet? Vytvoř si ho <a href  = "#"> zde. </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class = "bottom"></div>
    </div>
  </body>
